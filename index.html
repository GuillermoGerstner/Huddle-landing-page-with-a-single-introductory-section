<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./files/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./main.css">
</head>
<body>

  <main class="main-container">
    <section class="figure">
      <div class="figure__logo-container">
        <img src="./files/images/logo.svg" alt="logo" class="figure__logo">
      </div>
      <div class="figure__mockup-container">
        <img src="./files/images/illustration-mockups.svg" alt="illustration" class="figure__mockup">
      </div>
    </section>

    <section class="content">
      <h1 class="content__title">Build The Community Your Fans Will Love</h1>

      <p class="content__description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>

      <div class="content__button">
        <a href="#">Register</a>
      </div>

      <div class="content__social">
        <div class="content__social-links">
          <a class="fab fa-facebook-f"></a>
          <a class="fab fa-twitter"></a>
          <a class="fab fa-instagram"></a>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/guillermogerstner">Guillermo Gerstner</a>.
    </p>
  </footer>

  <script src="https://kit.fontawesome.com/2e199d945c.js" crossorigin="anonymous"></script>
</body>
</html>
